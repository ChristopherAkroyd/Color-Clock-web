<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Colourful Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="bundle.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
<div class="content-wrapper">
    <div class="color-background">
        <div class="time-color-display">
            <h1 id="time">00 : 00 : 00</h1>
            <hr/>
            <h1 id="colour-subtitle">#000000</h1>
        </div>
        <div class="settings-toggle">
            <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
        </div>
    </div>
    <div class="sidebar">
        <h1 class="sidebar-header">Options</h1>
        <div class="sidebar-content">
            <div class="toggle-container clock-mode">
                <h3>Clock Mode</h3>
                <div class="switch-content">
                    <p class="inline">Simple</p>
                    <label class="switch inline">
                        <input type="checkbox" class="slider-checkbox">
                        <div class="slider round"></div>
                    </label>
                    <p class="inline">Unique</p>
                </div>
            </div>
            <div class="toggle-container clock-type">
                <h3>Clock Type</h3>
                <div class="switch-content simple-type">
                    <p class="inline">Light</p>
                    <label class="switch inline">
                        <input type="checkbox" class="slider-checkbox">
                        <div class="slider round"></div>
                    </label>
                    <p class="inline">Dark</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
